<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header py-3">
      <div class="container">
        <div
          class="d-md-flex justify-content-md-between align-items-md-center d-block text-center"
        >
          <div class="mb-md-0 mb-4">
            <img
              src="./images/navbar/Logo.svg"
              alt=""
              width="133px"
              height="55.67px"
            />
          </div>
          <div class="nav-links">
            <a
              href="#"
              class="btn nav-btn active"
              data-bs-toggle="button"
              aria-pressed="true"
              >Home</a
            >
            <a
              href="#"
              class="btn nav-btn"
              data-bs-toggle="button"
              aria-pressed="false"
              >About us</a
            >
            <a
              href="#"
              class="btn nav-btn"
              data-bs-toggle="button"
              aria-pressed="false"
              >Destination</a
            >
            <a
              href="#"
              class="btn nav-btn"
              data-bs-toggle="button"
              aria-pressed="false"
              >Tips</a
            >
            <a
              href="#"
              class="btn nav-btn"
              data-bs-toggle="button"
              aria-pressed="false"
              >Contact</a
            >
          </div>
        </div>
        <div class="text-center child-two">
          <h3>
            THE COUNTER: <span class="span-yellow">70</span> Countries
            <span><span class="span-yellow">1036</span> Cities</span>
          </h3>
          <h1>
            <span class="d-md-block">Leave your mark on all </span>
            <span class="d-md-block">over the world</span>
          </h1>
          <a href="#">Read More</a>
          <p>Scroll Down to Continue</p>
          <div class="icons d-flex align-items-center justify-content-center">
            <img src="./images/navbar/down-arrow.svg" alt="" />
            <i class="bi bi-geo-alt-fill"></i>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
